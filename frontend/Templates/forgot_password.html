<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Fit Fusion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" id="forgot-password-container">
        <div class="form-container">
            <form id="forgot-password-form">
                <h1>Forgot Password</h1>
                <span>Enter your email to receive an OTP</span>
                <input type="email" id="forgot-email" name="email" placeholder="Enter E-mail" required>
                <button type="submit" id="forgot-send-otp">Send OTP</button>
                <div id="otp-section" style="display:none;">
                    <span>Enter the OTP sent to your email</span>
                    <input type="text" id="forgot-otp" name="otp" placeholder="Enter OTP">
                    <input type="password" id="forgot-new-password" name="new_password" placeholder="New Password">
                    <button type="button" id="forgot-reset-password">Reset Password</button>
                </div>
                <div id="forgot-message" class="message"></div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='forgot_password.js') }}"></script>
</body>
</html>
