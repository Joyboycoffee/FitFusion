<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register | Fit Fusion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            <form id="signup-form">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="bx bxl-google"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-github"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-linkedin"></i></a>
                </div>
                <span>Register with E-mail</span>
                <input type="text" id="signup-name" name="name" placeholder="Name" required>
                <input type="email" id="signup-email" name="email" placeholder="Enter E-mail" required>
                <input type="password" id="signup-password" name="password" placeholder="Enter Password" required>
                <button type="submit" id="signup-button">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="bx bxl-google"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-github"></i></a>
                    <a href="#" class="icon"><i class="bx bxl-linkedin"></i></a>
                </div>
                <span>Login With Email & Password</span>
                <input type="email" id="login-email" name="email" placeholder="Enter E-mail" required>
                <input type="password" id="login-password" name="password" placeholder="Enter Password" required>
                <a href="/forgot_password">Forgot Password?</a>
                <button type="submit" id="login-button">Sign In</button>
            </form>
        </div>

        <!-- Toggle Section -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome to <h1> Fit Fusion! </h1> </h1>
                    <p>Where AI meets fitness for a healthier you</p>
                    <button class="hidden" id="login">Already Registered</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back to Fit Fusion!</h1>
                    <p>Sign in with your credentials</p>
                    <button class="hidden" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
